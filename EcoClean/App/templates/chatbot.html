<div id="chatbot">
  <div id="chat-button">
    <i class="material-icons">Need Help?</i>
    <span id="close-chat-button">X</span>
  </div>
  <div id="chatbox">
    <div id="chatbox-header">
      Chat with us!
      <span id="close-chat" onclick="toggleChat()">x</span>
    </div>
    <div id="chatbox-body">
      <div id="messages"></div>
      <textarea id="user-input" placeholder="Type your message..."></textarea>
      <button id="send-btn">Send</button>
      <div id="typing-indicator">
        <div class="typing-indicator-dot"></div>
        <div class="typing-indicator-dot"></div>
        <div class="typing-indicator-dot"></div>
      </div>
    </div>
  </div>

<style>
  #chat-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px;
    font-size: 16px;
    background-color: #77b829;
    color: white;
    border-radius: 0%;
    width: 150px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  #chatbox {
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 300px;
    height: 400px;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    display: none;
    flex-direction: column;
  }

  #chatbox-header {
    background-color: #77b829;
    color: white;
    padding: 10px;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  #close-chat {
    cursor: pointer;
  }

  #chatbox-body {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 10px;
    overflow: hidden;
  }

  #messages {
    flex: 1;
    font-size: 14px;
    overflow-y: auto;
    margin-bottom: 10px;
  }

  #messages a{
    color: black;
    font-weight: 700;
  }

  #user-input {
    width: 100%;
    resize: none;
    height: 40px; /* Adjust the height as needed */
  }

  #send-btn {
    width: 100%;
    margin-top: 10px;
  }

  #typing-indicator {
    margin-top: 10px;
    display: none; /* Display this only when needed */
  }
  
  #close-chat-button {
    position: absolute;
    margin-left: 10px;
    background-color: none;
    top: 2px;
    right: 2px;
    color: #5f5f5f;
    font-weight: 700;
    border: none;
    border-radius: 50%;
    width: 16px;
    height: 16px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 12px;
    line-height: 12px;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var chatButton = document.getElementById('chat-button');
    var closeChatButton = document.getElementById('close-chat-button');
  
    chatButton.addEventListener('click', function(event) {
      if (event.target !== closeChatButton) {
        toggleChat();
      }
    });
  
    closeChatButton.addEventListener('click', function(event) {
      event.stopPropagation(); 
      var chatBox = document.getElementById('chatbox');
      if (chatBox.style.display === 'flex') {
        chatBox.style.display = 'none';
      }
      chatButton.style.display = 'none';
    });
  });
  
  function toggleChat() {
    var chatBox = document.getElementById('chatbox');
    if (chatBox.style.display === 'none' || chatBox.style.display === '') {
      chatBox.style.display = 'flex';
    } else {
      chatBox.style.display = 'none';
    }
  }
</script>


<script>
document.addEventListener('DOMContentLoaded', () => {
  const chatbot = document.getElementById('chatbot');
  const messages = document.getElementById('messages');
  const userInput = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');
  const typingIndicator = document.getElementById('typing-indicator');

  const faqKeywords = {
    "location": ["location", "address", "locate", "located", "where", "directions", "find us", "where are you", "place"],
    "contact": ["who", "contact", "phone", "reach us", "call", "how", "about", "team", "staff", "details", "information", "help", "person", "rep", "representative"],
    "hours": ["hours", "open", "you close", "business hours", "working hours", "open time", "close time", "schedule", "appointment"],
    "services": ["services", "offer", "you do", "what we offer", "what can you do", "service list", "types of services"]
  };

  const faqs = {
    "hours": `Our hours of operation are Monday through Friday, from 8 AM to 5 PM. During these times, our team is dedicated to providing you with exceptional service. To schedule a service or consultation, please use the link below for our online booking system. We look forward to assisting you!<br><br>
    <a href="{% url "book_us" %}">Book a Service</a>`,
    
    "location": `We are proudly headquartered in Southaven, MS, and offer comprehensive services to the Greater Memphis area, North Mississippi, and Southern Arkansas. To ensure that we serve your specific location, please use our convenient <a href="{% url 'contactUs' %}#check_zip_code">zip code checker tool</a>.`,
    
    "services": `At EcoClean, we provide comprehensive commercial cleaning services including Janitorial, Carpet & Floor Care, Healthcare, Education, and Specialty Cleaning. Our motto, "For offices big and small - we do it all," reflects our dedication to excellence. Check out <a href="{% url 'services' %}">this link</a> for more details on the services we offer.`,
    
    "contact": `You can contact us at (662) 510-5715 for immediate assistance or <a href="{% url 'contactUs' %}#send_us_an_email_form">send us an email</a>. We will get back to you as soon as possible. We look forward to hearing from you and are here to help with any questions or concerns you may have!`
  };
  

  function capitalizeFirstLetter(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  function escapeHTML(str) {
    return str.replace(/&/g, '&amp;')
              .replace(/</g, '&lt;')
              .replace(/>/g, '&gt;')
              .replace(/"/g, '&quot;')
              .replace(/'/g, '&#039;');
  }

  function addMessage(text, isUser = false) {
    const messageText = isUser ? escapeHTML(text) : text;
    
    const messageHTML = `
      <div class="${isUser ? 'user-message' : 'bot-message'}">
        ${messageText}
      </div>
    `;
  
    messages.insertAdjacentHTML('beforeend', messageHTML);
    messages.scrollTop = messages.scrollHeight;
  }
  

  function handleUserInput() {
    const inputText = userInput.value.trim();
    if (inputText && /^[a-zA-Z0-9\s]*$/.test(inputText)) {
      addMessage(inputText, true);
      userInput.value = '';
      typingIndicator.style.display = 'block';

      setTimeout(() => {
        typingIndicator.style.display = 'none';
        const response = getResponse(inputText) || generateSuggestedUserInput();
        addMessage(response);
        if (response.includes("<div id='contact-container'></div>")) {
          loadContactHTML();
          messages.scrollTop = messages.scrollHeight;
        }
      }, 2000);
    } else {
      addMessage("Please enter a valid message.");
    }
  }

  function getResponse(userInput) {
    userInput = userInput.toLowerCase();
    for (const [key, keywords] of Object.entries(faqKeywords)) {
      if (keywords.some(keyword => userInput.includes(keyword))) {
        return faqs[key];
      }
    }
    return null;
  }

  function generateSuggestedUserInput() {
    const suggestedInputHTMLDiv = `
    <div class="suggestions-container">
      <p>Sorry, I'm not sure what you're asking. You can ask me about:</p>
      <ul class="suggestionsList">
        ${Object.keys(faqs).map(triggerWord => `<li>${capitalizeFirstLetter(triggerWord)}</li>`).join('')}
      </ul>
    </div>
    `;
    return suggestedInputHTMLDiv;
  }

  function loadContactHTML() {
    fetch('/contact')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(html => {
        document.getElementById('contact-container').innerHTML = html;
      })
      .catch(error => {
        console.error('Error loading contact.html:', error);
        document.getElementById('contact-container').innerHTML = "<p>Sorry, we couldn't load the contact information at this time. Please try again later.</p>";
      });
  }

  function toggleChat() {
    var chatBox = document.getElementById('chatbox');
    if (chatBox.style.display === 'none' || chatBox.style.display === '') {
      chatBox.style.display = 'flex';
    } else {
      chatBox.style.display = 'none';
    }
  }

  sendBtn.addEventListener('click', handleUserInput);
  userInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      handleUserInput();
    }
  });
});
</script>
